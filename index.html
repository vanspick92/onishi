<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">

    <style>
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            font-family: 'Noto Serif JP', serif;
            margin: 0;
        }

        .header {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            z-index: 3;
        }

        .header-logo {
            padding: 16px;
        }

        .header-links {
            width: 100%;
            font-size: 18px;
            text-align: right;
            text-decoration: none;
        }

        .header-links-position {
            margin-right: 20px;
        }

        @media(min-width: 600px) {
            .header-links {
                font-size: 20px;
            }
        }

        .animation_section {
            width: 100%;
            height: 100vh;
            z-index: 2;
            padding-top: 50px;
            top: 0px;
            left: 0px;
            position: absolute;
            pointer-events: none;
        }

        .section1 {
            width: 100%;
            height: 90vh;
            color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @media(min-width: 600px) {
            .section1 {
                height: 120vh;
            }
        }

        @media screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation: portrait) {
            .section1 {
                height: 75vh;
            }
        }


        .section {
            min-height: 100vh;
            color: black;
            width: 100%;
        }

        @media(min-width: 600px) {
            .section {
                max-width: 800px;
            }
        }

        .video_position {
            position: relative;
            height: 100%;
            right: 30px;
        }

        @media(min-width: 600px) {
            .video_position {
                position: static;
                overflow: initial;
                height: 100%;
                width: auto;
            }
        }

        .video_title {
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media(max-width: 600px) {
            .video_title {
                padding-top: 0px;
            }
        }

        .position_titles {
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 0px;

        }

        .text_description {

            text-align: center;
            justify-content: center;
            align-items: center;
            width: 90%;
            margin: 10px auto;

        }



        .img_group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .img_group_sub {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .img_group_text {
            font-size: 80%;
        }

        .image_wrapper {
            padding-left: 10px;
            padding-right: 10px;
        }

        .toppage_photos {
            height: 15vh;
            width: 40vw;
            object-fit: cover;
        }

        @media (min-width: 600px) {
            .toppage_photos {
                height: 50vh;
                width: 45vw;
            }
        }

        .txt-ctr {
            text-align: center;
        }


        .contact--tel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
            width: auto;
            height: auto;
            margin: 44px auto -32px;
            text-align: center;
            letter-spacing: .03em;
            background-color: #202320;
            padding: 0px 10px 0px 10px;
        }

        @media(min-width: 600px) {
            .contact--tel {
                width: 452px;
                height: 64px;
            }
        }

        .contact--tel a {
            color: #FFF;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .contact--mail {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            z-index: 10;
            margin: 0 auto;
            border: 1px solid #0D1A05;
            background-color: #FFF;
            padding: 20px;
            padding-top: 40px;
        }

        @media(min-width: 600px) {
            .contact--mail {
                padding: 80px 0px;
                width: 80%;
                justify-content: center;
                align-items: center;
            }
        }

        .contact--mail--desktop {
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media(min-width:600px) {
            .contact--mail--desktop {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
        }

        form {
            width: 90%;
            margin: 0 auto;
        }

        .item {
            overflow: hidden;
            margin-bottom: 20px;
        }

        .label {
            float: left;
            margin-right: 20px;
            width: 135px;
            padding-left: 10px;
        }

        .inputs {
            float: left;
            width: 100%;
        }



        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            border: solid 1px #aaa;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
        }

        @media(min-width:600px) {

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                width: 60%;
            }
        }

        textarea {
            border: solid 1px #aaa;
            border-radius: 5px;
            padding: 10px;
            height: 160px;
            font-size: 15px;
        }

        @media(min-width: 600px) {
            .textarea {
                width: 60%
            }
        }


        .btn-area {
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            width: 100%;
        }

        .btn-area button {
            align-items: center;
        }

        input[type="submit"] {
            background: #e0505c;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 0 5px;
        }



        .googleMap {
            width: 100%
        }

        @media(min-width:600px) {
            .googleMap {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        .googleMap_resize {
            width: 100%;
            height: 300px;
        }

        @media(min-width:600px) {
            .googleMap_resize {
                width: 80%;
                height: 600px;
            }
        }
    </style>
</head>
