<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section1 {
            background-color: aqua;
            height: 100vh;
            color: red;
        }

        .section {
            background-color: red;
            min-height: 100vh;
            color: white;
        }

        .position_titles {
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .img_group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .img_group_sub {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .toppage_photos {
            height: 90%;
            width: 90%;
            margin: 10px;
        }

        .txt-ctr {
            text-align: center;
        }

        .contact--tel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
            width: auto;
            height: auto;
            margin: 44px auto -32px;
            text-align: center;
            letter-spacing: .03em;
            background-color: #202320;
            padding: 0px 10px 0px 10px;
        }

        @media(min-width: 600px) {
            .contact--tel {
                width: 452px;
                height: 64px;
            }
        }

        .contact--tel a {
            color: #FFF;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .contact--mail {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            z-index: 10;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #0D1A05;
            background-color: #FFF;
        }

        @media(min-width: 600px) {
            .contact--mail {
                padding: 80px 132px;
                width: 60%;
                justify-content: center;
                align-items: center;
            }
        }

        .contact--mail--desktop {
            display: flex;
            flex-direction: row;
            position: relative;

        }
    </style>
</head>

<body>
    <div class="section1">
        okomeggg
    </div>
    <div>
        <div class="section">
            <div class="position_titles">
                <h1>事業案内</h1>
            </div>
            <div>
                <p>大西建設は、昭和41年の設立以来50年以上にわたり、香川県中部地方において総合建設業として、公共工事、民間工事を手がけ、社会資本整備の一翼を担ってまいりました。
                    お仕事を通じて、地域に密着し、安全・安心な国土づくりと豊かな森林の整備・保全に貢献していくことを目指しております。</p>
            </div>
            <div class="img_group" style="background-color: yellow;">
                <div class="img_group_sub">
                    <h2>土木</h2>
                    <img class="toppage_photos" src="./photos/IMG_1098.JPG" alt="土木" title="ショベル">
                </div>
                <div class="img_group_sub">
                    <h2>造園</h2>
                    <img class="toppage_photos" src="./photos/IMG_1098.JPG" alt="造園" title="仕事風景">
                </div>
            </div>
            <div class="img_group" style="background-color: yellow;">
                <div class="img_group_sub">
                    <h2>林業</h2>
                    <img class="toppage_photos" src="./photos/IMG_1202.JPG" alt="土木" title="ショベル">
                </div>
                <div class="img_group_sub">
                    <h2>地域ボランティア</h2>
                    <img class="toppage_photos" src="./photos/IMG_1098.JPG" alt="造園" title="仕事風景">
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="position_titles">
            <h1>お問い合わせ</h1>
            <p class="txt-ctr">まずはお気軽にご連絡くださいませ。</p>
            <div class="contact--tel">
                <a href="tel:0877852021" class="font-deco-eng"><img src="./icon/icon_photo.svg" width="30" height="34"
                        alt="電話番号アイコン">
                    <p>0877-85-2021</p>
                </a>
            </div>
            <div class="contact--mail">
                <div class="contact--mail--desktop">
                    <h3>ご担当者様名</h3>
                    <input type="text">
                </div>
                <div class="contact--mail--desktop">
                    <h3>メールアドレス</h3>
                    <input type="email">
                </div>
                <div class="contact--mail--desktop">
                    <h3>電話番号</h3>
                    <input type="tel">
                </div>
                <div class="contact--mail--desktop">
                    <h3>お問い合わせ内容</h3>
                    <input type="text">
                </div>
                <button type="submit">送信</button>
            </div>

        </div>
        <div class="position_titles">
            <h2>アクセス</h2>
            <div>
                <iframe class="googleMap"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13206.233780981887!2d133.9421418!3d34.1576372!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x72e68383309afe21!2z5aSn6KW_5bu66KitKOagqik!5e0!3m2!1sja!2sjp!4v1600091737027!5m2!1sja!2sjp"
                    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
